<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Mẫu Đăng Nhập Hoạt Hình</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="..\static\images\wave.png">
	<div class="container">
		<div class="img">
			<div id="png"><a href="/" title="TRANG CHỦ"><img style="width:75px; height:75px ;" src="..\static\images\home-page.png"></a></div>
			<img src="..\static\images\bg.svg">
		</div>

		<div class="login-content">
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="..\static\images\avatar.svg">
				<h2 class="title">Chào Mừng</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Tên đăng nhập</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Mật khẩu</h5>
           		    	<input type="password" name="password" class="input" required>
            	   </div>
            	</div>
            	<a href="#">Quên mật khẩu?</a>
            	<input type="submit" class="btn" value="Đăng Nhập">
				<span>HOẶC</span>

				<div><b>Đăng nhập bằng</b></div>
				<div>
					<ul>
						<li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-google" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
					</ul>
				</div>
				<div class="app"><b>Bạn chưa có tài khoản?</b><a id="app1" href="\signup">ĐĂNG KÝ tại đây.</a></div>
            </form>
		</div>
	</div>

	<script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>
