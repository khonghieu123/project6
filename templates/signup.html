<html>
<head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <link href="..\static\css\signup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--container---------------------->
    <div class="container">
        <!--sign-up-box-container--->
        <div class="sign-up">
            <div id="png"><a href="/" title="TRANG CHỦ"><img style="width:55px; height:55px;" src="..\static\images\home-page.png"></a></div>
            <!--heading-->
            <form action="/register" method="post">
                <div class="msg">{{ msg }}</div>
                <h1 class="heading">Xin chào, bạn</h1>
                <!--name-box-->
                <div class="text">
                    <img height="20px" src="..\static\images\user.png" />
                    <input placeholder="Tên" type="text" name="username" required />
                </div>
                <!--Email-box-->
                <div class="text">
                    <img height="12px" src="..\static\images/email.png" />
                    <input placeholder="Ví dụ@gmail.com" type="email" name="email" required />
                </div>
                <!--Password-box-->
                <div class="text">
                    <img height="20px" src="..\static\images\password.png" />
                    <input placeholder="Mật khẩu" type="password" name="password" required />
                </div>
                <div class="or"><b>HOẶC</b></div>
                <div class="s1"><p><b>Đăng ký với</b></p></div>

                <div>
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fab fa-google" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
                <!--terms-->
                <div class="trems">
                    <input class="check" type="checkbox" required />
                    <p class="conditions">Tôi đã đọc và đồng ý với <a href="#">Điều khoản &amp; Điều kiện</a></p>
                </div>
                <!--button-->
                <div class="toop">
                    <button type="submit" class="btn btn-primary">TẠO TÀI KHOẢN</button>
                </div>
            </form>
            <!--sign-in-->
            <div class="t"><p class="conditions" id="p3">Đã có tài khoản? <a href="/signin">Đăng nhập</a></p></div>
        </div>
    </div>
    <!--text-container-->
    <div class="text-container">
        <h1 style="color: #2d2c2c;font-family:cursive;">Rất vui được gặp bạn</h1>
        <div class="diag">
            <img class="fig1" width="100%" height="105%" src="..\static\images\Inkeddia_LI.jpg">
        </div>
    </div>
</body>
</html>
